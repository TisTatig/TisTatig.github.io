<!DOCTYPE html>
<html>
<head>
    <title>Perfumes</title>
<style>
    body {
        background: hsl(30, 38%, 92%);
    }

    .container {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .middleblock {
        display: flex;
        justify-content: center;
        direction: row;
        align-items: center;
        background: white;
        margin-top: 20vh;
        margin-left: 30%;
        margin-right: 30%;
        height: 50vh;
    }
    
    .textblock {
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 0 10px 10px 0;
        height: inherit;
        aspect-ratio: 0.66665289256;
        font-size: 2em;
        
    }

    .type {
        color: grey;
        opacity: 70%;
        font-size: 0.8em;
        margin-top: 10%;
        margin-bottom: 10%;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    #text {
        margin: 8% 5% 5% 5%;
    }
    .title {
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 1em;
    }
    
    .perfume {
        height: inherit;
    }

    .description {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 0.5em;
        color: grey;
    }

    .prices {
        display: flex;
        align-items: center;
        margin-left: 10%;
        margin-right: 10%;
    }

    button {
        display: flex;
        background: green;
        border-radius: 10px;
        color: white;
        border-width: 0;
        align-items: center;
        font-size: 0.5em;    
        margin-left: 10%;
        margin-right: 10%;
        max-width: 70%;
    }

    .icon {
        margin: 10%;
        height: 50%;
        width: auto;        
    }
</style>
</head>

<body>
    <div class="container">
        <div class="middleblock">
            <img class="perfume" src="images/image-product-desktop.jpg">
            <div class="textblock">
                <div id="text" class="type">PERFUME</div>
                <div id="text" class="title">Gabrielle Essence Eau de Parfum</div>
                <div id="text" class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</div>
                <div class="prices">
                    <div style="font-weight: bold; font-size: 1em; color: green; font-family: Tahoma; ">$149.99</div>
                    <div style="font-size: 0.5em; text-decoration: line-through; opacity: 70%;">$169.99</div>
                </div>  
                    <button onclick="clickMe()" onmouseenter="changeColor()" onmouseleave="resetColor()">
                    <img class="icon" src="images/icon-cart.svg">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
<script>
    function clickMe() {
        alert("HEY WAT DENK JIJ WEL NIET!");
    }

    function changeColor() {
        document.getElementsByTagName("button")[0].style.backgroundColor = "red";
    }

    function resetColor() {
        document.getElementsByTagName("button")[0].style.backgroundColor = "green";
    }
</script>

</html>
